<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head
    content must come *after* these tags -->
    <title>Reciprocity Viewer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/urijs/src/URI.js"></script>
    <script src="js/util.js"></script>
    <script src="js/myScripts.js"></script>
    <script src="js/angApp.js"></script>
    <script src="js/angCtrl.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media
    queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js">
    </script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body onload="jsMain()">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#"><b>Reciprocity Viewer</b></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div class="container" ng-app="aUserInfoApp"
    ng-controller="mainController">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-2">
                <img class="img-responsive img-rounded"
                 src={{profilePicUrl}} alt="...">
            </div>
            <div class="col-md-4 text-center">
                <div class="thumbnail">
                  <h2><b>{{userName}}</b></h3>
                  <p><b>Following:</b> {{userNFollowing}}
                  </br><b>Followers:</b> {{userNFollowers}}
                  </br><b>Reciprocity:</b> {{userReciprocity * 100}}%</p>
                </div>
            </div>
            <div class="col-md-3"></div>
          </div>
          <!--<div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <button type="button" class="btn btn-default btn-lg"
              onclick="tryUnfollow();">
                Unfollow unfollowers
                <span class="glyphicon glyphicon-console" aria-hidden="true">
                </span>
              </button>
            </div>
            <div class="col-md-4"></div>
          </div>-->
          <div class="row">
            <div class="col-lg-3 text-center"></div>
            <div class="col-lg-6 text-center">
              <h2>Non-reciprocal relationships:</h2>
            </div>

            <div class="col-lg-3 text-center"></div>
            <div class="col-lg-12 text-center">
              <button type="button" class="btn btn-default btn-lg"
              onclick="updateList();">
                Update list
                <span class="glyphicon glyphicon-console" aria-hidden="true">
                </span>
              </button>
            </div>
          </div>
          <div class="row">
            <div ng-repeat="user in users" class="col-md-3 text-center">
              <div class="thumbnail">
                <img class="img-responsive img-rounded"
                src={{user.profile_picture}} alt="...">
                <div class="caption">
                  <h3>{{user.username}}</h3>
                  <p>
                    <button type='button' class='btn btn-primary'
                    role='button' ng-click="tryUnf(user.index)">
                      {{user.action}}
                    </button>
                  </p>
                </div>
              </div>
            </div>
          </div>
      </div>
  </body>
</html>
